[config]

# Bat
[templates.bat]
input_path = '~/.config/matugen/templates/matugen-bat.tmTheme'
output_path = '~/.config/bat/themes/matugen-bat.tmTheme'
post_hook = 'bat cache --build'

# Spicetify Comfy
[templates.spicetify-comfy]
input_path = '~/.config/matugen/templates/matugen-spotify-comfy.ini'
output_path = '~/.config/spicetify/Themes/Comfy/color.ini'

# Spicetify Text 
[templates.spicetify-text]
input_path = '~/.config/matugen/templates/matugen-spotify-text.ini'
output_path = '~/.config/spicetify/Themes/text/color.ini'

# Rofi
[templates.rofi]
input_path = '~/.config/matugen/templates/matugen-rofi.rasi'
output_path = '~/.config/rofi/themes/matugen.rasi'

# Hyprland
[templates.hyprland]
input_path = '~/.config/matugen/templates/matugen-hyprland.conf'
output_path = '~/.config/hypr/themes/matugen.conf'
post_hook = 'hyprctl reload'

# Zathura
[templates.zathura]
input_path = '~/.config/matugen/templates/matugen-zathura'
output_path = '~/.config/zathura/zathurarc'

# Yazi
[templates.yazi]
input_path = '~/.config/matugen/templates/matugen-yazi.toml'
output_path = '~/.config/yazi/theme.toml'

