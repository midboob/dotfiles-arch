# Qt5
[templates.qt5]
input_path = '~/.config/matugen/templates/matugen-qtct.conf'
output_path = '~/.config/qt5ct/colors/matugen-qt5ct.conf'

# Qt6
[templates.qt6]
input_path = '~/.config/matugen/templates/matugen-qtct.conf'
output_path = '~/.config/qt6ct/colors/matugen-qt6ct.conf'

# Discord
[templates.midnight-discord]
input_path = '~/.config/matugen/templates/matugen-discord.css'
output_path = '~/.config/vesktop/themes/matugen.css'

# Kitty
[templates.kitty]
input_path = '~/.config/matugen/templates/matugen-kitty.conf'
output_path = '~/.config/kitty/themes/matugen.conf'
post_hook = "kitty @ set-colors -a -c ~/.config/kitty/themes/matugen.conf"

# Waybar
[templates.waybar]
input_path = '~/.config/matugen/templates/matugen-waybar.css'
output_path = '~/.config/waybar/themes/matugen-waybar.css'
post_hook = 'pkill -SIGUSR2 waybar'

# Swaync
[templates.swaync]
input_path = '~/.config/matugen/templates/matugen-swaync.css'
output_path = '~/.config/swaync/themes/matugen-swaync.css'
post_hook = 'swaync-client -rs'

# Nvchad
[templates.nvchad]
input_path = '~/.config/matugen/templates/matugen-nvchad.lua'
output_path = '~/.cache/wal/base46-dark.lua'

[config.custom_colors.red]
color = "#FF0000"
blend = true

[config.custom_colors.green]
color = "#00FF00"
blend = true

[config.custom_colors.yellow]
color = "#FFFF00"
blend = true

[config.custom_colors.blue]
color = "#0000FF"
blend = true

[config.custom_colors.magenta]
color = "#FF00FF"
blend = true

[config.custom_colors.cyan]
color = "#00FFFF"
blend = true

[config.custom_colors.white]
color = "#FFFFFF"
blend = true

# Neovim
[templates.neovim]
input_path = '~/.config/matugen/templates/matugen-nvim.vim'
output_path = '~/.cache/wal/colors-wal.vim'

# Kvantum
[templates.kvantum]
input_path = '~/.config/matugen/templates/matugen.kvconfig'
output_path = '~/.config/Kvantum/themes/matugen.kvconfig'

# Cava
[templates.cava]
input_path = '~/.config/matugen/templates/matugen-cava'
output_path = '~/.config/cava/config'

# Obsidian
[templates.obsidian]
input_path = "~/.config/matugen/templates/matugen-obsidian.css"
output_path = "/mnt/Storage/Documents/notes/.obsidian/themes/Matugen/theme.css"

# Heroic Launcher
[templates.heroic]
input_path = "~/.config/matugen/templates/matugen-heroic.css"
output_path = "~/.config/heroic/themes/matugen-heroic.css"

[templates.ghostty]
input_path = "~/.config/matugen/templates/matugen-ghostty.conf"
output_path = "~/.config/ghostty/themes/matugen"

# Pywalfox
[templates.pywalfox]
input_path = '~/.config/matugen/templates/pywalfox-colors.json'
output_path = '~/.cache/wal/colors.json'
post_hook = 'pywalfox update'
