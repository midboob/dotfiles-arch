# Keybinds

# Super Key
$mainMod = SUPER

# Script Directories
$HYPRSCRIPTS = ~/.config/hypr/scripts
$ROFISCRIPTS = ~/.config/rofi/scripts

# Variables
$browser = zen-browser
$music = spotify
$terminal = kitty
$filemanager = $terminal -e yazi
$launcher = $ROFISCRIPTS/launcher.sh

# Applications
bind = $mainMod, RETURN, exec, $terminal # Open the terminal
bind = $mainMod, B, exec, $browser # Open the browser
bind = $mainMod, E, exec, $filemanager # Open filemanager 1
bind = $mainMod SHIFT, E, exec, nautilus # Open filemanager 2
bindr = $mainMod, Space, exec, pkill rofi || $launcher # Open application launcher
bind = $mainMod, M, exec, $music # Run Spotify
bind = $mainMod SHIFT, N, exec, swaync-client -t -sw # Open swayNC panel
bind = $mainMod CTRL, Q, exec, $HYPRSCRIPTS/wlogout.sh # Run wlogout
bind = $mainMod SHIFT, W, exec, $HYPRSCRIPTS/wallpaperSelect.sh # Run wallpaper picker
bind = $mainMod , O, exec, obsidian # Run obsidian
bind = $mainMod SHIFT, B, exec, overskride # Run overskride
bind = $mainMod , P, exec, zathura # Run zathura
bind = CONTROL_SHIFT, ESCAPE, exec, kitty -e btop # Run btop

# Actions
bind = $mainMod SHIFT, S, exec, hyprshot -m region -z -o ~/Pictures/Screenshots/ # Screenshot a region
bind = $mainMod, PRINT, exec, hyprshot -m window -z -o ~/Pictures/Screenshots/ # Screenshot a window
bind = ,PRINT, exec, hyprshot -m output -z -o ~/Pictures/Screenshots/ # Screenshot a monitor
bind = $mainMod SHIFT, R, exec, $HYPRSCRIPTS/reload.sh # Reload waybar, hyprland, swaync, and rofi
bind = $mainMod SHIFT, M, exec, spicetify apply # Reload spicetify theme
bind = $mainMod SHIFT, Equal, exec, hyprctl hyprsunset temperature 3000 # Set hyprsunset

# Windows
bind = $mainMod, Q, killactive # Kill active window
bind = $mainMod SHIFT, Q, exec, hyprctl activewindow | grep pid | tr -d 'pid:'| xargs kill
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, T, togglefloating # Toggle active windows into floating mode
bind = $mainMod, J, togglesplit # Toggle split
bind = $mainMod, left, movefocus, l # Move focus left
bind = $mainMod, right, movefocus, r # Move focus right
bind = $mainMod, up, movefocus, u # Move focus up
bind = $mainMod, down, movefocus, d # Move focus down
bindm = $mainMod, mouse:272, movewindow # Move window with the mouse
bindm = $mainMod, mouse:273, resizewindow # Resize window with the mouse
bind = $mainMod SHIFT, l, resizeactive, 100 0 # Increase window width with keyboard
bind = $mainMod SHIFT, h, resizeactive, -100 0 # Reduce window width with keyboard
bind = $mainMod SHIFT, j, resizeactive, 0 100 # Increase window height with keyboard
bind = $mainMod SHIFT, k, resizeactive, 0 -100 # Reduce window height with keyboard
bind = $mainMod, G, togglegroup # Toggle window group
bind = $mainMod, K, swapsplit # Swapsplit

# Workspaces
bind = $mainMod, 1, workspace, 1 # Open workspace 1
bind = $mainMod, 2, workspace, 2 # Open workspace 2
bind = $mainMod, 3, workspace, 3 # Open workspace 3
bind = $mainMod, 4, workspace, 4 # Open workspace 4
bind = $mainMod, 5, workspace, 5 # Open workspace 5
bind = $mainMod, 6, workspace, 6 # Open workspace 6
bind = $mainMod, 7, workspace, 7 # Open workspace 7
bind = $mainMod, 8, workspace, 8 # Open workspace 8
bind = $mainMod, 9, workspace, 9 # Open workspace 9
bind = $mainMod, 0, workspace, 10 # Open workspace 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1 # Move active window to workspace 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2 # Move active window to workspace 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3 # Move active window to workspace 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4 # Move active window to workspace 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5 # Move active window to workspace 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6 # Move active window to workspace 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7 # Move active window to workspace 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8 # Move active window to workspace 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9 # Move active window to workspace 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10 # Move active window to workspace 10

bind = $mainMod, Tab, workspace, m+1 # Open next workspace
bind = $mainMod SHIFT, Tab, workspace, m-1 # Open previous workspace

bind = $mainMod CTRL, down, workspace, empty # Open the next empty workspace

# Fn keys
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10% # Increase brightness by 10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%- # Reduce brightness by 10%
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% # Increase volume by 5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% # Reduce volume by 5%
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # Toggle mute
bind = , XF86AudioPlay, exec, playerctl play-pause # Audio play pause
bind = , XF86AudioPause, exec, playerctl pause # Audio pause
bind = , XF86AudioNext, exec, playerctl next # Audio next
bind = , XF86AudioPrev, exec, playerctl previous # Audio previous

bind = , code:238, exec, brightnessctl -d smc::kbd_backlight s +10
bind = , code:237, exec, brightnessctl -d smc::kbd_backlight s 10- 
